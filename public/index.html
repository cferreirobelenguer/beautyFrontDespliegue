<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />


  <!--Se importa la librería AOS de react para crear animaciones-->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Beauty-Cosmética-Maquillaje</title>
  <!--Estilos de chatbot de dialogflow-->
  <style>
    df-messenger {
      /*color de fondo del mensaje del bot*/
      --df-messenger-bot-message: #C5FCE6;
      /*color del botón de inicio del chat*/
      --df-messenger-button-titlebar-color: #FEB8BF;
      /*Color de fondo del chat*/
      --df-messenger-chat-background-color: #fafafa;
      /*Color de la fuente del chat*/
      --df-messenger-font-color: #323C3D;
      /*El color del ícono de envío en la casilla de entrada de texto*/
      --df-messenger-send-icon: #FEB8BF;
      /*Color de fondo de los mensajes que manda el usuario*/
      --df-messenger-user-message: #F3AFC9;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!--widget de messenger con chatbot integrado en facebook messenger-->
  </script>
  <script src="https://apps.elfsight.com/p/platform.js" defer></script>
  <div class="elfsight-app-46012da1-1372-4de3-ad43-7f7278d1a4e3"></div>
  <!--Integración de bot de dialogflow-->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger intent="WELCOME"
    chat-icon="https://i.pinimg.com/originals/69/7c/3e/697c3e1106c1508096965049a1181f0f.jpg" chat-title="beautyBot"
    agent-id="24169a3c-94d3-42ea-8e8f-96549d21e406" language-code="es"></df-messenger>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
